<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Psychic Game</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <img src="assets/images/psychic-header.jpg" class="img-rounded" alt="Responsive image" style="width: 100%">
            </div>
            <div class="col-md-4"></div>
        </div>

        <div class="row text-center">
            <h1>Are You Psychic?</h1>
        </div>
        <div class="row text-center">
            <h2>Guess which letter I am thinking of!</h2>
        </div>
        <div class="row text-center">
            <h3 id="wins-text"></h3>
        </div>
        <div class="row text-center">
            <h3 id="losses-text"></h3>
        </div>
        <div class="row text-center">
            <h3 id="guesses-text"></h3>
        </div>
        <div class="row text-center">
            <h3 id="guesses-left"></h3>
        </div>
        <div class="row text-center">
            <h3 id="game-loss"></h3>
        </div>
        

    <script src="assets/javascript/game.js"></script>
</body>

</html>
